{% load static %}

<header class="site-header">
  <div class="wrap wrap--header">
    <a href="/" class="logo" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
      <img
        src="{% static 'checker/logo.png' %}"
        alt="Oikoluku"
        style="height:70px; width:auto; display:block; max-height:none;"
      >
    </a>

    <div class="header-actions">
      {% if user.is_authenticated %}
      <a href="{% url 'settings' %}" class="header-link">Asetukset</a>


        <form method="post" action="{% url 'logout' %}" style="margin:0;">
          {% csrf_token %}
          <button type="submit" class="header-link header-link--button">Kirjaudu ulos</button>
        </form>
      {% else %}
        <button type="button" class="header-link header-link--button" onclick="window.openAuthModal?.()">
          Kirjaudu sisään
        </button>
        <button type="button" class="header-link header-link--button" onclick="window.openRegisterModal?.()">
          Luo tili
        </button>
      {% endif %}
    </div>
  </div>

  <hr style="border:0;border-top:1px solid var(--border); margin:0;">
</header>

<style>
  /* LOCK HEADER HEIGHT */
  .site-header{
    height:72px;
  }

  /* REMOVE CONTENT PADDING ONLY IN HEADER */
  .site-header .wrap{
    padding:0;
  }

  .site-header .wrap--header{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    padding:0 20px;
    overflow: visible; /* allow big logo to overflow without increasing header */
  }

  .header-actions{
    display:flex;
    align-items:center;
    gap:14px;
  }

  .header-link{
    color: var(--accent);
    font-weight:600;
    font-size:14px;
    text-decoration:none;
    padding:6px 0;
    background:none;
    border:0;
    cursor:pointer;
  }

  .header-link:hover{
    text-decoration:underline;
  }

  .header-link--button{
    appearance:none;
    -webkit-appearance:none;
  }

  .site-header{
    height:72px;
  }

  .site-header .wrap{
    padding:0;
  }

  .site-header .wrap--header{
    max-width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    padding:0 20px;
    overflow:visible;
  }

  /* --- GUARANTEE MAIN CONTENT CENTERING (NON-DESTRUCTIVE) --- */
  main,
  main > .wrap,
  body > .wrap{
    margin-inline:auto;
  }
</style>
